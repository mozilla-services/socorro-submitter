---
# docker-compose for socorro-collector that imitates the Mozilla
# Socorro prod environment.
#
# Note: Requires docker 1.10.0+ and docker-compose 1.6.0+.
version: "2"
services:
  test:
    build:
      context: .
      dockerfile: docker/test/Dockerfile
    image: local/socorrosubmitter_test
    env_file: docker/lambda.env
    volumes:
      - .:/app
    depends_on:
      - localstack

  lambda-run:
    # https://hub.docker.com/r/mlupin/docker-lambda/
    image: mlupin/docker-lambda:python3.8
    env_file: docker/lambda.env
    volumes:
      - ./build:/var/task
    depends_on:
      - antenna
      - localstack

  lambda-build:
    # https://hub.docker.com/r/mlupin/docker-lambda/
    image: mlupin/docker-lambda:python3.8-build
    volumes:
      - .:/tmp

  # https://hub.docker.com/r/localstack/localstack/
  # localstack running a fake S3
  localstack:
    image: localstack/localstack:1.1.0
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - HOSTNAME=localstack
      - HOSTNAME_EXTERNAL=localstack
    expose:
      - 4566
    ports:
      - "4566:4566"

  # https://hub.docker.com/r/mozilla/socorro_collector/
  # socorro collector collecting to a separate S3 bucket
  antenna:
    image: mozilla/socorro_collector:latest
    env_file: docker/antenna.env
    depends_on:
      - localstack
    expose:
      - 8000
    ports:
      - "8888:8000"
    command: web
